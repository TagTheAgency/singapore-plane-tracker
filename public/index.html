<!doctype html>
<html lang="en">
<head>
  <title>Singapore Airlines</title>
  <link rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/styles/main.css" type="text/css">
	<script src="/scripts/vendor.bundle.js"></script>
	<script src="/scripts/plane.bundle.js"></script>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script> -->
	<script src="../scripts/map.js"></script>
	<!-- <script src="/scripts/scripts.bundle.js"></script> -->
</head>
<body ng-app="singaporeAirlinesApp" ng-controller="mainCtrl" ng-init="show_map = false; show_stream = false">
	<div id="container" ng-class="{plainBg: show_map || show_stream, illustratedBg: !show_map || !show_stream}">
	<div class="close" ng-show="show_map || show_stream" ng-click="show_map = false; show_stream = false">X</div>
	<div ng-show="show_stream === true && show_map === false" id="stream">
		<div class="fb-video"
		  data-href="https://www.facebook.com/TAGtheagency/videos/1781841542090761/"
		  data-width="712"
		  data-allowfullscreen="true"
		  data-autoplay="true">
	  </div>
	</div>
	<div id="map" ng-show="show_map === true && show_stream === false"></div>
	<homepage></homepage>
	</div>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	<!-- <div id="plane-animation"></div> -->
	<script src="../scripts/flight_tracker.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeJVy_wF_jrneV1N3DSD4cBHKEpH1JcGo&callback=initMap" async defer></script>
	<!-- <script src="scripts/pathfollow.js"></script> -->
</body>
</html>
